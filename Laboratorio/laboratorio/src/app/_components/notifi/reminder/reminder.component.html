<div class="box">
  <div class="wrapper">
    <div class="desc">
      <h1>{{title}}</h1>
    </div>
    <div class="delete" *ngIf="canEdit">
      <i (click)="addItem()" class="material-icons add">
        add_box
      </i>
    </div>
  </div>
  <ul>
    <li *ngFor="let task of tasks$ | async">
      <div class="wrapper">
        <div class="desc">
          <span>
            <i class="material-icons li-element">
            fiber_smart_record
            </i>
          </span>
          <span>
            {{task.desc}}
          </span>
        </div>
        <div class="delete" (click)="removeItem(task)" *ngIf="canEdit"> 
          <i class="material-icons remove-icon">
            clear
          </i>
        </div>
      </div>
    </li>
  </ul>
</div>
