<div class="box">
  <div class="wrapper">
    <div class="desc">
      <h1>{{title}}</h1>
    </div>
    <div class="delete" *ngIf="canEdit">
      <i (click)="addItem()" class="material-icons add">
        add_box
      </i>
    </div>
  </div>
  <ul>
    <li *ngFor="let task of tasks$ | async">
      <div class="wrapper">
        <div class="desc">
          <span *ngIf="this.type !== 'reports'">
            <i class="material-icons li-element">
            fiber_smart_record
            </i>
          </span>
          <span *ngIf="this.type === 'reports'">
            <i class="material-icons li-element danger">
              warning
            </i>
          </span>
          <span [ngClass]="{'line-cross': (this.type == 'my' || this.type == 'lab') && task.done}" >
            {{task.desc}}
          </span>
        </div>
        <div class="delete"  *ngIf="canEdit"> 
          <i *ngIf="(this.type == 'my' || this.type == 'lab') && !task.done" (click)="doneItem(task)" class="material-icons done-icon">
            done
          </i>
          <i (click)="removeItem(task)" class="material-icons remove-icon">
            clear
          </i>
        </div>
      </div>
    </li>
  </ul>
</div>
