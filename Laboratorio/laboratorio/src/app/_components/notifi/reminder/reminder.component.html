<div class="box">
  <h1>Moj reminder</h1>
  <i class="material-icons">
    add_box
  </i>
  <ul>
    <li *ngFor="let task of tasks">
      <div class="wrapper">
        <div class="desc">
          {{task.desc}}
        </div>
        <div class="delete">
          <i class="material-icons">
            delete_forever
          </i>
        </div>
      </div>
    </li>
  </ul>
</div>
