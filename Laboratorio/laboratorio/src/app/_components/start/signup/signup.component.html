<form [formGroup]="profileForm">
    <h1>Registrácia</h1>
    <label for="login">Login</label>
    <input id="login" autocomplete="username"  type="text" formControlName="login">
  
    <label for="email">E-mail</label>
    <input id="email" autocomplete="email"  type="email" formControlName="email">
  
    <label for="password">Heslo</label>
    <input id="password" autocomplete="current-password" type="password" formControlName="password">
  
    <label for="confirm">Zopakujte heslo</label>
    <input id="confirm" autocomplete="current-password" type="password" formControlName="confirm">
  
    <input type="submit" (click)="registerUser()" [disabled]="!profileForm.valid" value="Registrovať"/>
  
  </form>
  <p>Už máte účet? <a routerLink="/login">Prihláste sa</a></p>
