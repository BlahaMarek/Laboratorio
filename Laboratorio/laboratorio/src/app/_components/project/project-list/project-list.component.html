<div class="box">
  <h1>Projekty</h1>
  <i (click)="addProject()" class="material-icons add">
    add_box
  </i>
  <div class="project-item" *ngFor="let project of projects">
      <!-- <app-project-item [project]="project"></app-project-item> -->
      <div (click)="concreteProject(project._id)">{{project.name}}</div>
  </div>
</div>
